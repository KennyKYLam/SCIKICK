<!doctype html>
<html>

<head>
    <title>Login Page - Soccer Game by Coolio</title>
    <script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>

    <div class="container">
        <img class="soccerball" src="ScikicLogo.svg" style="height:200px; width:800px;margin-top:180px;">
    </div>

    <div class="loginForm">
        <input id="userName" type="text" placeholder="Place enter your name here" class="userName" onkeypress="sendingMessage(event);"/>
        <button id="joinButton" class="btn btn-primary joinButton" onclick="joinRoom()">Play Now!</button>
    </div>
    
    <div class="settings">
    
    
    </div>


    <script type="text/javascript">
        function sendingMessage(event) {
            if (event.which == 13 || event.keyCode == 13) {
                $("#joinButton").click();
            }
        }

        function joinRoom() {
            var uuid = $('#userName').val();
            window.location = 'game.html?uuid=' + uuid;
        }
    </script>
</body>

</html>
